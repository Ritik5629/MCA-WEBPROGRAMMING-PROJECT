<body style="background: rgb(64,246,149);
background: linear-gradient(72deg, rgb(4, 219, 29) 10%, rgb(26, 166, 205) 47%, rgba(0,195,153,1) 100%);">
 <header class="head">

</body>
    <script>
let menu = document.querySelector('#menu-bar');
let head = document.querySelector('.head .navbar');

menu.onclick = () => {
    head.classList.toggle('active');
};

window.onscroll = () => {
    head.classList.remove('active');
    if (window.scrollY > 60) {
        document.querySelector('#menu-bar').classList.add('active');
    } else {
        document.querySelector('#menu-bar').classList.remove('active');
    }
}</script>
